<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- CDN Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- personal CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        
        <!-- Container -->
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <!-- Effetto del mouse over e leave -->
                <div class="item" @mouseover="stopAutoScroll" @mouseleave="AutoScroll">

                    <!-- Immagini in slides -->
                    <img :src="slide[activeSlide].image" :alt="slides[activeSlide].title">

                    <!-- Titoli e testi sull'immagine -->
                    <div class="text">
                        <h2>{{slides[activeSlide].title}}</h2>
                        <p> {{slides[activeSlide].text}}</p>
                    </div>
                </div>

                <!-- Creo la thumbs -->
                <div class="thumbs">
                    <!-- Click sulle frecce -->
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(thumb, index) in slides"
                        :class="(activeSlide === index) ? 'active' : ''" @click="changeSlide(index)">

                        <!-- Click sulle thumbs -->
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
